<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }

        /* WebGL Canvas */
        .webgl {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: 1;
        }

        /* CSS3D Containers - All positioned absolutely, overlapping the WebGL canvas */
        .css-main-monitor,
        .css-monitor-2,
        .css-monitor-3,
        .css-monitor-4,
        .css-monitor-5,
        .css-monitor-6,
        .css-monitor-7 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-content h1 {
            font-size: 60px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .loading-bar {
            width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 30px;
        }

        .loading-progress {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease-out;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 30px;
            left: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .instructions h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .instructions p {
            margin: 5px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- WebGL Canvas -->
    <canvas class="webgl"></canvas>

    <!-- CSS3D Containers for each monitor -->
    <div class="css-main-monitor"></div>
    <div class="css-monitor-2"></div>
    <div class="css-monitor-3"></div>
    <div class="css-monitor-4"></div>
    <div class="css-monitor-5"></div>
    <div class="css-monitor-6"></div>
    <div class="css-monitor-7"></div>

    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <h1>Loading Portfolio</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Initializing 3D environment...</div>
        </div>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        <h3>Controls</h3>
        <p><strong>Left Mouse:</strong> Rotate camera</p>
        <p><strong>Right Mouse:</strong> Pan view</p>
        <p><strong>Scroll:</strong> Zoom in/out</p>
    </div>

    <!-- Main Script -->
    <script type="module" src="/src/script.js"></script>
</body>
</html>
