<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Main Monitor UV</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
            z-index: 100;
        }
        #info h2 {
            margin: 0 0 10px 0;
            color: #ff4757;
        }
        #meshList {
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
        }
        .mesh-item {
            margin: 8px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #2ed573;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Main Monitor UV Test</h2>
        <p>Loading FBX file...</p>
        <div id="meshList"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Setup scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        // Setup camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 5, 10);

        // Setup renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Add grid helper
        const gridHelper = new THREE.GridHelper(20, 20);
        scene.add(gridHelper);

        // Add axes helper
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // Setup controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Load FBX
        const loader = new FBXLoader();
        const meshList = document.getElementById('meshList');

        loader.load(
            '/Main_Monitor_UV.fbx',
            function (object) {
                console.log('✓ FBX loaded successfully:', object);

                // Add to scene
                scene.add(object);

                // Center the object
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);

                // Get all meshes
                const meshes = [];
                object.traverse((child) => {
                    if (child.isMesh) {
                        meshes.push(child);
                    }
                });

                // Display mesh information
                let html = `<h3>Found ${meshes.length} mesh(es):</h3>`;

                meshes.forEach((mesh, index) => {
                    const vertices = mesh.geometry.attributes.position.count;
                    const hasUVs = !!mesh.geometry.attributes.uv;
                    const bbox = new THREE.Box3().setFromObject(mesh);
                    const size = bbox.getSize(new THREE.Vector3());

                    html += `
                        <div class="mesh-item">
                            <strong>${index + 1}. ${mesh.name || 'Unnamed'}</strong><br>
                            Vertices: ${vertices}<br>
                            Size: ${size.x.toFixed(2)} x ${size.y.toFixed(2)} x ${size.z.toFixed(2)}<br>
                            Has UVs: ${hasUVs ? '✓ YES' : '✗ NO'}<br>
                            Material: ${mesh.material.type}
                        </div>
                    `;
                });

                if (meshes.length === 0) {
                    html = '<p style="color: #ff4757;">❌ No meshes found in FBX file!</p>';
                }

                meshList.innerHTML = html;

                // Fit camera to object
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraZ *= 1.5; // Add some padding

                camera.position.set(cameraZ, cameraZ, cameraZ);
                camera.lookAt(0, 0, 0);
                controls.update();
            },
            function (xhr) {
                const percent = (xhr.loaded / xhr.total * 100).toFixed(2);
                meshList.innerHTML = `<p>Loading... ${percent}%</p>`;
            },
            function (error) {
                console.error('❌ Error loading FBX:', error);
                meshList.innerHTML = `<p style="color: #ff4757;">❌ Error loading FBX: ${error.message}</p>`;
            }
        );

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
