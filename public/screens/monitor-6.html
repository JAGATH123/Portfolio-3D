<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor 6 - Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        .container {
            padding: 60px;
            height: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 100px;
            margin: 0 0 60px 0;
            color: #555;
        }
        .contact-info {
            font-size: 36px;
            line-height: 2;
        }
        .contact-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px 40px;
            margin: 20px 0;
            border-radius: 15px;
            display: inline-block;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get In Touch</h1>
        <div class="contact-info">
            <div class="contact-item">
                <span class="label">Email:</span> hello@portfolio.com
            </div>
            <br>
            <div class="contact-item">
                <span class="label">LinkedIn:</span> /in/yourprofile
            </div>
            <br>
            <div class="contact-item">
                <span class="label">GitHub:</span> github.com/yourprofile
            </div>
            <br>
            <div class="contact-item">
                <span class="label">Twitter:</span> @yourhandle
            </div>
        </div>
    </div>
</body>
</html>
