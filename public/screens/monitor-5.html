<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor 5 - Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            width: 1920px;
            height: 1080px;
            overflow: auto;
        }
        .container {
            padding: 60px;
        }
        h1 {
            font-size: 100px;
            margin: 0 0 60px 0;
        }
        .experience {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 20px;
        }
        .experience h2 {
            font-size: 50px;
            margin: 0 0 10px 0;
        }
        .experience .company {
            font-size: 36px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .experience p {
            font-size: 28px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work Experience</h1>
        <div class="experience">
            <h2>Senior Frontend Developer</h2>
            <div class="company">Tech Company Inc. | 2021 - Present</div>
            <p>Leading development of interactive web experiences and 3D visualizations</p>
        </div>
        <div class="experience">
            <h2>Full Stack Developer</h2>
            <div class="company">Startup Studio | 2019 - 2021</div>
            <p>Built scalable web applications using modern frameworks and technologies</p>
        </div>
    </div>
</body>
</html>
