<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Monitor - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
        }
        .container {
            padding: 60px;
            height: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            margin-bottom: 30px;
            font-weight: bold;
        }
        h2 {
            font-size: 60px;
            margin: 0;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .content {
            font-size: 36px;
            line-height: 1.6;
            max-width: 1400px;
        }
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <h2>Full Stack Developer</h2>
        <div class="content">
            <p>Hi! I'm a passionate developer specializing in:</p>
            <div class="highlight">Web Development</div>
            <div class="highlight">3D Graphics</div>
            <div class="highlight">Interactive Experiences</div>
        </div>
    </div>
</body>
</html>
