<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto UV Fix Tool</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background: #000;
            color: #0f0;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #0f0;
            z-index: 1000;
            max-width: 400px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #0ff;
        }
        #code-output {
            background: #111;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #0f0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 11px;
        }
        .slider-group {
            margin: 10px 0;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>ðŸ”§ Auto UV Fix Tool</h2>
        <p>Adjust sliders to position text, then copy the code!</p>

        <div class="slider-group">
            <label>X Position: <span id="xValue">170</span></label>
            <input type="range" id="xPos" min="0" max="1024" value="170">
        </div>

        <div class="slider-group">
            <label>Y Position: <span id="yValue">256</span></label>
            <input type="range" id="yPos" min="0" max="512" value="256">
        </div>

        <div class="slider-group">
            <label>Font Size: <span id="fontValue">28</span>px</label>
            <input type="range" id="fontSize" min="10" max="80" value="28">
        </div>

        <div class="slider-group">
            <label>Flip Horizontal: <input type="checkbox" id="flipH" checked></label>
            <label>Flip Vertical: <input type="checkbox" id="flipV" checked></label>
        </div>

        <button onclick="copyCode()">ðŸ“‹ Copy Code to Clipboard</button>

        <div id="code-output"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);

        const gridHelper = new THREE.GridHelper(20, 20);
        scene.add(gridHelper);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        let monitorMesh = null;
        let canvasTexture = null;

        const xPosSlider = document.getElementById('xPos');
        const yPosSlider = document.getElementById('yPos');
        const fontSizeSlider = document.getElementById('fontSize');
        const flipHCheckbox = document.getElementById('flipH');
        const flipVCheckbox = document.getElementById('flipV');

        const xValueLabel = document.getElementById('xValue');
        const yValueLabel = document.getElementById('yValue');
        const fontValueLabel = document.getElementById('fontValue');
        const codeOutput = document.getElementById('code-output');

        function updateCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Apply flip if needed
            if (flipHCheckbox.checked) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }

            // Background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const x = parseInt(xPosSlider.value);
            const y = parseInt(yPosSlider.value);
            const fontSize = parseInt(fontSizeSlider.value);

            xValueLabel.textContent = x;
            yValueLabel.textContent = y;
            fontValueLabel.textContent = fontSize;

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Draw text
            ctx.fillStyle = '#ff4757';
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillText('PORTFOLIO', x, y - fontSize * 1.5);

            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${fontSize * 0.7}px Arial`;
            ctx.fillText('3D Experience', x, y);

            ctx.fillStyle = '#2ed573';
            ctx.font = `${fontSize * 0.6}px Arial`;
            ctx.fillText('Click to Explore', x, y + fontSize * 1.3);

            // Update texture
            if (canvasTexture) {
                canvasTexture.image = canvas;
                canvasTexture.needsUpdate = true;
            } else {
                canvasTexture = new THREE.CanvasTexture(canvas);
            }

            canvasTexture.flipY = flipVCheckbox.checked;

            if (monitorMesh) {
                monitorMesh.material.map = canvasTexture;
                monitorMesh.material.needsUpdate = true;
            }

            updateCodeOutput(x, y, fontSize);
        }

        function updateCodeOutput(x, y, fontSize) {
            const code = `// Add this to MainMonitorScreen.js setupScreen():

const visibleX = ${x};
const visibleY = ${y};

ctx.textAlign = 'center';
ctx.textBaseline = 'middle';

ctx.fillStyle = '#ff4757';
ctx.font = 'bold ${fontSize}px Arial';
ctx.fillText('PORTFOLIO', visibleX, visibleY - ${Math.round(fontSize * 1.5)});

ctx.fillStyle = '#ffffff';
ctx.font = 'bold ${Math.round(fontSize * 0.7)}px Arial';
ctx.fillText('3D Experience', visibleX, visibleY);

ctx.fillStyle = '#2ed573';
ctx.font = '${Math.round(fontSize * 0.6)}px Arial';
ctx.fillText('Click to Explore', visibleX, visibleY + ${Math.round(fontSize * 1.3)});

this.canvasTexture.flipY = ${flipVCheckbox.checked};`;

            codeOutput.textContent = code;
        }

        window.copyCode = function() {
            navigator.clipboard.writeText(codeOutput.textContent);
            alert('Code copied to clipboard!');
        };

        xPosSlider.addEventListener('input', updateCanvas);
        yPosSlider.addEventListener('input', updateCanvas);
        fontSizeSlider.addEventListener('input', updateCanvas);
        flipHCheckbox.addEventListener('change', updateCanvas);
        flipVCheckbox.addEventListener('change', updateCanvas);

        // Load FBX
        const loader = new FBXLoader();
        loader.load('/Main_Monitor_UV.fbx', function(object) {
            object.scale.set(0.03280839895013123, 0.03280839895013123, 0.03280839895013123);
            scene.add(object);

            object.traverse((child) => {
                if (child.isMesh && child.name === 'Main_Monitor') {
                    monitorMesh = child;
                    updateCanvas();
                }
            });

            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            cameraZ *= 2;
            camera.position.set(cameraZ, cameraZ, cameraZ);
            camera.lookAt(center);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
